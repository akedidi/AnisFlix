<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Clavier Search - AnisFlix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
            margin: 0;
        }
        
        .debug-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input[type="search"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .test-button {
            background: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug Clavier Search</h1>
        
        <input 
            type="search" 
            placeholder="Testez le clavier ici..."
            id="testInput"
        />
        
        <div>
            <button class="test-button" onclick="applySearchAttributes()">
                Appliquer Attributs Search
            </button>
            <button class="test-button" onclick="checkAttributes()">
                V√©rifier Attributs
            </button>
        </div>
        
        <div class="debug-info">
            <h3>üîç Informations de debug :</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        function applySearchAttributes() {
            const input = document.getElementById('testInput');
            
            // M√©thode 1: Attributs HTML natifs
            input.setAttribute('inputmode', 'search');
            input.setAttribute('enterkeyhint', 'search');
            input.setAttribute('type', 'search');
            
            // M√©thode 2: Propri√©t√©s JavaScript
            input.inputMode = 'search';
            input.enterKeyHint = 'search';
            
            // M√©thode 3: Attributs data
            input.setAttribute('data-inputmode', 'search');
            input.setAttribute('data-enterkeyhint', 'search');
            
            // M√©thode 4: WebKit (iOS)
            input.setAttribute('webkit-input-mode', 'search');
            input.setAttribute('webkit-enter-key-hint', 'search');
            
            console.log('üîç Attributs appliqu√©s');
            checkAttributes();
        }
        
        function checkAttributes() {
            const input = document.getElementById('testInput');
            const info = {
                type: input.type,
                inputmode: input.getAttribute('inputmode'),
                enterkeyhint: input.getAttribute('enterkeyhint'),
                inputMode: input.inputMode,
                enterKeyHint: input.enterKeyHint,
                dataInputmode: input.getAttribute('data-inputmode'),
                dataEnterkeyhint: input.getAttribute('data-enterkeyhint'),
                webkitInputMode: input.getAttribute('webkit-input-mode'),
                webkitEnterKeyHint: input.getAttribute('webkit-enter-key-hint')
            };
            
            document.getElementById('debugInfo').innerHTML = 
                Object.entries(info).map(([key, value]) => 
                    `<strong>${key}:</strong> ${value || 'undefined'}<br>`
                ).join('');
            
            console.log('üîç Attributs actuels:', info);
        }
        
        // Auto-apply on load
        document.addEventListener('DOMContentLoaded', () => {
            applySearchAttributes();
        });
        
        // Check on focus
        document.getElementById('testInput').addEventListener('focus', () => {
            console.log('üîç Input focus√© - v√©rification des attributs');
            checkAttributes();
        });
    </script>
</body>
</html>
